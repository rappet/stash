apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-hello-world
  labels:
    name: nginx-hello-world
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
spec:
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-hello-world
            port: 
              number: 80
  tls:
    - hosts:
        - {{ .Values.domain }}
      secretName: ingress-tls